<ion-header>
  <ion-navbar>
    <ion-title>
      Login Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-list no-line>
      <ion-item>
        <ion-input type="text" placeholder="UserName" class="placeHolder"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="PassWord"></ion-input>
      </ion-item>
      <a>Forgot your login detail? <b>Get help signing in</b></a>
      <button ion-button block outline color="light">Log in</button>
      <p>OR</p>
      <button ion-button block color="facebook">
        <ion-icon name="logo-facebook">
          Login with facebook
        </ion-icon>
      </button>
      <button ion-button block color="google">
        <ion-icon name="logo-google">
          Login with google
        </ion-icon>
      </button>
    </ion-list>
    <button ion-button clear full color="light">Don't have an account? Sign up</button>
  </ion-card>
</ion-content>
